{% extends 'base.html' %}
{% load static %}
{% block title %} Registro {% endblock %}
{% block contenido %}
<div class="registro">
    <div class="registro-bloque">
        <main role="main">
            <div class="conteiner">
                <div class="row mt-3">
                    <div class="col-md9 mx-auto mb-5">
                        <form action="" method="post">{%csrf_token%}
                            <h3 class="mb-4">Registro</h3>
                            {{form.as_p}}
                            <p><input type="submit" class="btn bt-primary btn-block" value="Confirmar"></p>
                        </form>

                    </div>
                </div>
                
            </div>
        </main>
    </div>
</div>
{% endblock contenido %}
